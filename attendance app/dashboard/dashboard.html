<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Modal library -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

</head>

<body>
    <button type="button" class="burger" onclick="toggleSidebar()"></button>
    <div class="background"></div>
    <aside class="sidebar">
        <button type="button" id="navBtn">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Portal</span>
        </button>
        <div>
            <button type="button" id="navBtn">
                <i class="fa fa-search" aria-hidden="true" style="font-size: 25px; font-weight: lighter;"></i>
                <span>Search</span>
            </button>
            <button type="button" id="navBtn">
                <i class="fa fa-user-plus" aria-hidden="true" style="font-size: 25px; font-weight: lighter;"></i>
                <span id="addstudentbtn">Add Student</span>
            </button>
            <button type="button" id="navBtn">
                <i class="fa fa-graduation-cap" aria-hidden="true" style="font-size: 25px; font-weight: lighter;"></i>
                <span id="addclassbtn">Add Class</span>
            </button>
            <button type="button" id="navBtn">
                <i class="fa fa-users" aria-hidden="true" style="font-size: 25px; font-weight: lighter;"></i>
                <span id="attendancebtn">Attendance</span>
            </button>
        </div>
        <button type="button" id="navBtn" onclick="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>

            <span id="logout">Logout</span>
        </button>
    </aside>

    <div id="mainDash">
        <h1 style="text-align: center;">Saylani Mass IT Training Program Attendance Application</h1>
        <hr width="100%" style="color: #122A5C;">
    </div>
    <div class="container" id="showCont">
        <button id="addstudent">
            <div class="card" style="width: 18rem;height: max-content;padding: 40px;">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center;">Add Student</h4>
                    <center><img src="addstudent.svg" alt=""></center>
                </div>
            </div>
        </button>
        <button id="addclass">
            <div class="card" style="width: 18rem;height: max-content;padding: 40px;">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center;">Add Class</h4>
                    <center> <img src="addclass.svg" alt=""></center>
                </div>
            </div>
        </button>
        <button id="attend">
            <div class="card" style="width: 18rem;height: max-content;padding: 40px;">
                <div class="card-body">
                    <h4 class="card-title" style="text-align: center;">Attendance</h4>
                    <center><img src="attend.svg" alt=""></center>
                </div>
            </div>
        </button>
    </div>

    </div>
    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</html>
