<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addstudent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add student</title>
</head>

<body>

    <div class="container"
        style="height: max-content;border-radius: 6px;margin-top: 10px;padding: 60px;width: 50%;">
        <h4><span style="border: 1px solid black;border-radius: 6px;padding: 5px;">Add student</span> <span
                style="float: right; vertical-align: super;">Saylani Mass IT Training Program</span></h4>
        <hr>
        <div id="form_addStudent">
            <table id="addstudentform">
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" id="name"></td>
                    <td>Father Name</td>
                    <td><input type="text" id="fname"></td>
                </tr>
                <tr>
                    <td>Roll number</td>
                    <td><input type="number" id="rollno"></td>
                    <td>Contact Number</td>
                    <td><input type="number" id="phoneno"></td>
                </tr>
                <tr>
                    <td>CNIC Number</td>
                    <td><input type="number" id="cnic"></td>
                    <td>Picture</td>
                    <td><input type="file" accept="images/*" id="img"></td>
                </tr>
                <tr>
                    <td>Course Name</td>
                    <td><select id="coursename">
                        <option disabled>Select Course</option>
                        <option value="Web and Mobile">Web and Mobile</option>
                        <option value="Graphic Designing">Graphic Designing</option>
                    </select></td>
                    <td>Assign Class</td>
                    <td><select id="assignCourse">
                        <option disabled>Select Class</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select></td>
                </tr>
            </table>
        </div>


        <div id="btnaddstudent">
            <center><button id="addstudentbutton">Add Student</button>&nbsp; &nbsp; &nbsp;<button id="backtohome">Back To home</button></center>
        </div>
    </div>

</body>
<script src="addstudent.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
