<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" type="module"></script>
</head>

<body>
    <div id="adminLogin" class="animation">
        <div id="pageHeading">
            <div class="logo"><img src="assets/smitlogo.png" alt="" style="height: 100px;"></div>
            <div class="name">
                <h2>SMIT Attendance Application</h2>
            </div>
            <hr width="80%" color="122A5C">
        </div>
        <div id="idPass">
            <table id="logintab">
                <tr>
                    <td><i class="fa fa-user" aria-hidden="true" id="icon"></i><input type="text"
                            placeholder="Enter username" id="email"></input></td>
                </tr>
                <tr>
                    <td><i class="fa fa-unlock-alt" aria-hidden="true" id="icon"></i><input type="password"
                            placeholder="Enter password" id="password"></input></td>
                </tr>
            </table>
        </div>
        <div id="btn-1">
            <button id="adminloginbtn" onclick="moveToAdmin()">Login</button>
        </div>
    </div>
</body>
<script src="app.js" type="module"></script>
</html>
